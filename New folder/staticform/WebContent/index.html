<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
 <font color="red">
  <h2>Registration Form</h2>
 </font>
 <form method="POST" action="./reg">
  <table>
   <tr>
    <td>Student ID</td>
    <td><input type="text" name="sid" /></td>
   </tr>
   <tr>
    <td>Student Name</td>
    <td><input type="text" name="sname" /></td>
   </tr>
   <tr>
    <td>Student Qualification</td>
    <td><input type="checkbox value=" B.Sc" name="squal" />B.Sc<br>
     <input type="checkbox value=" MCA" name="squal" />MCA<br> <input
     type="checkbox value=" P.hd" name="squal" />P.hd<br></td>
   </tr>
   <tr>
    <td>Student Gender</td>
    <td><input type="radio" value="Male" name="sgender" />Male<br>
     <input type="radio" value="Female" name="sgender" />Female<br>
    </td>
   </tr>
   <tr>
    <td>Student Technologies</td>
    <td><select size="5" name="stech" multiple="multiple">
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="Java">JAVA</option>
      <option value=".Net">.Net</option>
      <option value="MySql">MySQL</option>
      <option value="Testing Tools">Testing Tools</option>
    </select></td>
   </tr>
   <tr>
    <td><select name="branch">
      <option value="Gr.Noida">Gr.Noida</option>
      <option value="Ghaziyabad">Ghaziyabad</option>
      <option value="Delhi">Delhi</option>
      <option value="Noida">Noida</option>
    </select></td>
   </tr>
   <tr>
    <td>Student Address</td>
    <td><textarea rows="10" cols="50" name="saddr"></textarea></td>
   </tr>
   <tr>
    <td><input type="submit" value="Registration" /></td>
   </tr>
  </table>
 </form>
</body>
</html>
